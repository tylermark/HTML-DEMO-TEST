<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capsule AutoSpec Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Technor Font */
    @font-face {
      font-family: 'Technor';
      src: url('./fonts/Technor-Variable.woff2') format('woff2');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    /* Rivian Color System */
    :root {
      --color-black: #1C2422;
      --color-soft-black: #2A3230;
      --color-dark-gray: #4A5250;
      --color-medium-gray: #9EA6A9;
      --color-light-gray: #E0E2DE;
      --color-off-white: #F1F2ED;
      --color-white: #ffffff;
      --color-accent: #2D9CFF;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 10px 40px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    /* Global Styles */
    * { border-radius: 0 !important; }

    body {
      font-family: 'Technor', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Fluid Typography */
    h1, .text-hero {
      font-size: clamp(3rem, 8vw, 5.5rem);
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    h2, .text-display {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    h3, .text-heading {
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 700;
      letter-spacing: -0.01em;
      line-height: 1.3;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Tech Effects */
    .glow-accent {
      box-shadow: 0 0 30px rgba(45, 156, 255, 0.15);
    }

    .tech-grid-bg {
      background-size: 50px 50px;
      background-image:
        linear-gradient(to right, rgba(45, 156, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(45, 156, 255, 0.05) 1px, transparent 1px);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'rivian-black': '#1C2422',
            'rivian-soft-black': '#2A3230',
            'rivian-dark-gray': '#4A5250',
            'rivian-medium-gray': '#9EA6A9',
            'rivian-light-gray': '#E0E2DE',
            'rivian-off-white': '#F1F2ED',
            'rivian-white': '#ffffff',
            'rivian-accent': '#2D9CFF',
          },
          borderRadius: {
            'DEFAULT': '0',
            'none': '0',
            'sm': '0',
            'md': '0',
            'lg': '0',
            'xl': '0',
            '2xl': '0',
            'full': '0',
          },
          fontFamily: {
            'sans': ['Technor', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Rivian Color Palette
    const RIVIAN = {
      black: '#1C2422',
      softBlack: '#2A3230',
      darkGray: '#4A5250',
      mediumGray: '#9EA6A9',
      lightGray: '#E0E2DE',
      offWhite: '#F1F2ED',
      white: '#ffffff',
      accent: '#2D9CFF',  // Electric Blue - PRIORITY
      bg: '#1C2422',
      card: '#2A3230',
    };

    // Utility function
    function cn(...classes) {
      return classes.flat().filter(Boolean).join(' ').trim();
    }

    // UI Components
    const Button = ({ variant = 'primary', size = 'md', className = '', children, ...props }) => {
      const baseStyles = 'inline-flex items-center justify-center gap-2 font-medium transition-all duration-300 focus-visible:outline-none focus-visible:ring-2 disabled:opacity-50 disabled:cursor-not-allowed uppercase tracking-wider';
      const variants = {
        primary: 'bg-rivian-black text-rivian-white border-2 border-rivian-black hover:bg-rivian-white hover:text-rivian-black hover:shadow-md hover:-translate-y-0.5',
        accent: 'bg-rivian-accent text-rivian-black border-2 border-rivian-accent hover:opacity-90 hover:shadow-md hover:-translate-y-0.5',
        secondary: 'bg-transparent text-rivian-white border-2 border-rivian-white hover:bg-rivian-white hover:text-rivian-black hover:-translate-y-0.5',
      };
      const sizes = { sm: 'px-4 py-2 text-xs', md: 'px-6 py-3 text-sm', lg: 'px-8 py-4 text-base' };
      return <button className={cn(baseStyles, variants[variant], sizes[size], className)} {...props}>{children}</button>;
    };

    const Card = ({ variant = 'default', hover = true, className = '', children, style = {}, ...props }) => {
      const baseStyles = 'overflow-hidden transition-all duration-300';
      const variants = { default: 'bg-rivian-soft-black border border-rivian-dark-gray shadow-sm', elevated: 'bg-rivian-soft-black shadow-md' };
      const hoverStyles = hover ? 'hover:shadow-md hover:-translate-y-1' : '';
      return <div className={cn(baseStyles, variants[variant], hoverStyles, className)} style={style} {...props}>{children}</div>;
    };

    const Badge = ({ variant = 'default', size = 'md', className = '', children, style = {}, ...props }) => {
      const baseStyles = 'inline-flex items-center font-bold uppercase tracking-widest';
      const variants = { default: 'bg-rivian-off-white text-rivian-black', accent: 'bg-rivian-accent text-rivian-black' };
      const sizes = { sm: 'px-2 py-0.5 text-[10px]', md: 'px-3 py-1 text-xs', lg: 'px-4 py-1.5 text-sm' };
      return <span className={cn(baseStyles, variants[variant], sizes[size], className)} style={style} {...props}>{children}</span>;
    };

    // =====================================================
    // CUSTOMIZE THIS SECTION FOR YOUR CLIENT DEMO
    // =====================================================
    const DEMO_CONFIG = {
      // Change this to match your client's project
      projectName: "Riverside Apartments - Building A",
      clientName: "ABC Development Group",
      sheets: 47,
      
      // Customize totals
      totalOpportunity: 847500,
      scheduleSavings: "6-8 weeks",
      prefabPercentage: "68%",
      
      // Customize Capsule products found
      products: [
        {
          category: "Panelized Walls",
          icon: "üß±",
          items: [
            { name: "CW-8 Exterior Wall Panel", qty: 156, unit: "panels", unitPrice: 1850, location: "Levels 1-4, Grid A-F" },
            { name: "CW-4 Interior Partition", qty: 312, unit: "panels", unitPrice: 425, location: "All Levels, Units 101-412" },
            { name: "CW-6 Corridor Wall", qty: 84, unit: "panels", unitPrice: 675, location: "All Levels, Common Areas" }
          ]
        },
        {
          category: "Bathroom Pods",
          icon: "üöø",
          items: [
            { name: "BP-1A Standard Bath Pod", qty: 48, unit: "pods", unitPrice: 4200, location: "Units 101-412 (Type A)" },
            { name: "BP-2A ADA Bath Pod", qty: 8, unit: "pods", unitPrice: 5800, location: "Units 101, 201, 301, 401 (ADA)" }
          ]
        },
        {
          category: "MEP Cassettes",
          icon: "‚ö°",
          items: [
            { name: "MC-H1 HVAC Corridor Cassette", qty: 24, unit: "cassettes", unitPrice: 2850, location: "Corridors, All Levels" },
            { name: "MC-P1 Plumbing Riser", qty: 8, unit: "risers", unitPrice: 3200, location: "Vertical Risers A, B, C, D" }
          ]
        },
        {
          category: "Floor Cassettes",
          icon: "üìê",
          items: [
            { name: "FC-24 Floor Cassette (24' span)", qty: 16, unit: "cassettes", unitPrice: 1650, location: "Typical Floor Plate" }
          ]
        }
      ],
      
      benefits: [
        { label: "Schedule Reduction", value: "6-8 weeks", detail: "vs. traditional construction" },
        { label: "Labor Savings", value: "40%", detail: "reduced on-site labor hours" },
        { label: "Waste Reduction", value: "65%", detail: "less construction waste" },
        { label: "Quality Score", value: "98%", detail: "factory QC pass rate" }
      ],
      
      sheets: [
        { sheet: "A101", type: "Floor Plan - Level 1", walls: 47, bathrooms: 12, openings: 89 },
        { sheet: "A102", type: "Floor Plan - Level 2", walls: 52, bathrooms: 12, openings: 94 },
        { sheet: "A103", type: "Floor Plan - Level 3", walls: 52, bathrooms: 12, openings: 94 },
        { sheet: "A104", type: "Floor Plan - Level 4", walls: 52, bathrooms: 12, openings: 94 },
        { sheet: "A201", type: "Elevations", walls: 0, bathrooms: 0, openings: 156 },
        { sheet: "M101", type: "MEP - Level 1", walls: 0, bathrooms: 0, openings: 0, mep: 24 },
      ]
    };
    // =====================================================

    const AutoSpecDemo = () => {
      const [stage, setStage] = useState('upload');
      const [progress, setProgress] = useState(0);
      const [currentStep, setCurrentStep] = useState('');
      const [selectedTab, setSelectedTab] = useState('summary');
      const [fileName, setFileName] = useState('');

      const processingSteps = [
        { pct: 5, text: "Uploading document..." },
        { pct: 15, text: `Extracting pages (${DEMO_CONFIG.sheets} sheets detected)...` },
        { pct: 25, text: "Detecting scale and orientation..." },
        { pct: 35, text: "Running wall detection AI..." },
        { pct: 50, text: "Identifying bathroom locations..." },
        { pct: 60, text: "Analyzing MEP systems..." },
        { pct: 70, text: "Extracting dimensions and annotations..." },
        { pct: 80, text: "Matching to Capsule product catalog..." },
        { pct: 90, text: "Calculating quantities and pricing..." },
        { pct: 95, text: "Generating Capsule specification..." },
        { pct: 100, text: "Complete!" }
      ];

      const startProcessing = (name) => {
        setFileName(name || `${DEMO_CONFIG.projectName.replace(/\s+/g, '_')}.pdf`);
        setStage('processing');
        setProgress(0);
      };

      useEffect(() => {
        if (stage === 'processing' && progress < 100) {
          const step = processingSteps.find(s => s.pct > progress) || processingSteps[processingSteps.length - 1];
          setCurrentStep(step.text);
          
          const timer = setTimeout(() => {
            setProgress(prev => Math.min(prev + 1, 100));
          }, 80);
          
          return () => clearTimeout(timer);
        } else if (progress >= 100) {
          setTimeout(() => setStage('results'), 500);
        }
      }, [stage, progress]);

      const formatCurrency = (num) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(num);

      const calculateTotal = () => {
        return DEMO_CONFIG.products.reduce((sum, cat) => 
          sum + cat.items.reduce((catSum, item) => catSum + (item.qty * item.unitPrice), 0), 0
        );
      };

      // UPLOAD STAGE
      if (stage === 'upload') {
        return (
          <div className="min-h-screen flex items-center justify-center p-6" style={{ backgroundColor: RIVIAN.bg }}>
            <div className="max-w-2xl w-full">
              <div className="text-center mb-8">
                <div className="inline-block px-4 py-1 rounded-full text-sm font-medium mb-3" style={{ backgroundColor: RIVIAN.accent + '33', color: RIVIAN.accent }}>
                  CAPSULE
                </div>
                <h1 className="text-hero text-white mb-2">AutoSpec</h1>
                <p className="text-gray-400">Upload your plans to discover Capsule product opportunities</p>
              </div>

              <div
                className="border-2 border-dashed rounded-2xl p-12 text-center cursor-pointer transition-all hover:border-opacity-100"
                style={{ borderColor: RIVIAN.accent, backgroundColor: RIVIAN.card }}
                onClick={() => document.getElementById('fileInput').click()}
                onDragOver={(e) => e.preventDefault()}
                onDrop={(e) => {
                  e.preventDefault();
                  const file = e.dataTransfer.files[0];
                  if (file) startProcessing(file.name);
                }}
              >
                <input 
                  type="file" 
                  id="fileInput" 
                  className="hidden" 
                  accept=".pdf"
                  onChange={(e) => {
                    const file = e.target.files[0];
                    if (file) startProcessing(file.name);
                  }}
                />
                <div className="text-6xl mb-4">üìÑ</div>
                <div className="text-xl font-semibold text-white mb-2">Drop your PDF plans here</div>
                <div className="text-gray-400 mb-6">or click to browse</div>
                <div className="text-sm text-gray-500">Supports multi-page PDFs up to 500 pages</div>
              </div>

              <div className="mt-6 text-center">
                <div className="text-gray-500 text-sm mb-2">‚Äî or try with sample project ‚Äî</div>
                <button
                  onClick={() => startProcessing()}
                  className="px-6 py-3 rounded-lg font-medium transition-all hover:opacity-90"
                  style={{ backgroundColor: RIVIAN.accent, color: 'white' }}
                >
                  üè¢ Load: {DEMO_CONFIG.projectName}
                </button>
              </div>

              <div className="grid grid-cols-3 gap-4 mt-12">
                {[
                  { icon: 'üîç', title: 'AI Analysis', desc: 'Detects walls, bathrooms, MEP, floors' },
                  { icon: 'üéØ', title: 'Capsule Matching', desc: 'Maps to our product catalog only' },
                  { icon: 'üìä', title: 'Instant Quote', desc: 'Real-time pricing & proposals' }
                ].map((f, i) => (
                  <div key={i} className="text-center p-4 rounded-xl" style={{ backgroundColor: RIVIAN.card }}>
                    <div className="text-2xl mb-2">{f.icon}</div>
                    <div className="text-white font-medium text-sm">{f.title}</div>
                    <div className="text-gray-500 text-xs">{f.desc}</div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      }

      // PROCESSING STAGE
      if (stage === 'processing') {
        return (
          <div className="min-h-screen flex items-center justify-center p-6" style={{ backgroundColor: RIVIAN.bg }}>
            <div className="max-w-lg w-full text-center">
              <div className="inline-block px-4 py-1 rounded-full text-sm font-medium mb-6" style={{ backgroundColor: RIVIAN.accent + '33', color: RIVIAN.accent }}>
                CAPSULE AUTOSPEC
              </div>

              <div className="text-6xl mb-6 animate-pulse">üîç</div>

              <h2 className="text-display text-white mb-2">Analyzing Your Plans</h2>
              <p className="text-gray-400 mb-8">{fileName}</p>

              <div className="w-full h-3 rounded-full mb-4" style={{ backgroundColor: RIVIAN.card }}>
                <div
                  className="h-3 rounded-full transition-all duration-100"
                  style={{ width: `${progress}%`, backgroundColor: RIVIAN.accent }}
                />
              </div>

              <div className="flex justify-between text-sm mb-6">
                <span className="text-gray-400">{currentStep}</span>
                <span style={{ color: RIVIAN.accent }}>{progress}%</span>
              </div>

              <div className="rounded-xl p-4 text-left" style={{ backgroundColor: RIVIAN.card }}>
                <div className="text-xs text-gray-500 uppercase mb-2">Detection Progress</div>
                <div className="grid grid-cols-2 gap-2 text-sm">
                  <div className="flex justify-between">
                    <span className="text-gray-400">Sheets:</span>
                    <span className="text-white">{progress > 15 ? `${DEMO_CONFIG.sheets} detected` : '...'}</span>
                  </div>
                  <div className="flex justify-between">
                    <span className="text-gray-400">Walls:</span>
                    <span className="text-white">{progress > 40 ? '203 segments' : '...'}</span>
                  </div>
                  <div className="flex justify-between">
                    <span className="text-gray-400">Bathrooms:</span>
                    <span className="text-white">{progress > 55 ? '56 detected' : '...'}</span>
                  </div>
                  <div className="flex justify-between">
                    <span className="text-gray-400">Capsule Match:</span>
                    <span style={{ color: progress > 85 ? RIVIAN.accent : 'white' }}>{progress > 85 ? DEMO_CONFIG.prefabPercentage + ' coverage' : '...'}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // RESULTS STAGE
      const totalValue = calculateTotal();

      return (
        <div className="min-h-screen" style={{ backgroundColor: RIVIAN.bg }}>
          <header className="border-b" style={{ borderColor: RIVIAN.darkGray, backgroundColor: RIVIAN.black }}>
            <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
              <div className="flex items-center gap-4">
                <div className="px-3 py-1 rounded-full text-sm font-medium" style={{ backgroundColor: RIVIAN.accent + '33', color: RIVIAN.accent }}>
                  CAPSULE
                </div>
                <span className="text-white font-semibold">AutoSpec</span>
              </div>
              <div className="flex items-center gap-4">
                <span className="text-gray-400 text-sm">{DEMO_CONFIG.projectName}</span>
                <button
                  onClick={() => { setStage('upload'); setProgress(0); }}
                  className="px-4 py-2 rounded-lg text-sm"
                  style={{ backgroundColor: RIVIAN.card, color: 'white' }}
                >
                  + New Project
                </button>
              </div>
            </div>
          </header>

          <div className="max-w-7xl mx-auto px-6 py-8">
            <div className="grid grid-cols-4 gap-4 mb-8">
              <div className="rounded-xl p-6 glow-accent" style={{ backgroundColor: RIVIAN.accent + '22', border: `1px solid ${RIVIAN.accent}` }}>
                <div className="text-sm text-gray-400 mb-1">Total Capsule Opportunity</div>
                <div className="text-3xl font-bold" style={{ color: RIVIAN.accent }}>{formatCurrency(totalValue)}</div>
              </div>
              <div className="rounded-xl p-6" style={{ backgroundColor: RIVIAN.card }}>
                <div className="text-sm text-gray-400 mb-1">Schedule Savings</div>
                <div className="text-3xl font-bold text-white">{DEMO_CONFIG.scheduleSavings}</div>
              </div>
              <div className="rounded-xl p-6" style={{ backgroundColor: RIVIAN.card }}>
                <div className="text-sm text-gray-400 mb-1">Prefab Coverage</div>
                <div className="text-3xl font-bold text-white">{DEMO_CONFIG.prefabPercentage}</div>
              </div>
              <div className="rounded-xl p-6" style={{ backgroundColor: RIVIAN.card }}>
                <div className="text-sm text-gray-400 mb-1">Sheets Analyzed</div>
                <div className="text-3xl font-bold text-white">{DEMO_CONFIG.sheets}</div>
              </div>
            </div>

            <div className="flex gap-2 mb-6">
              {['summary', 'takeoff', 'benefits'].map(tab => (
                <button
                  key={tab}
                  onClick={() => setSelectedTab(tab)}
                  className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                    selectedTab === tab ? 'text-white' : 'text-gray-400 hover:text-white'
                  }`}
                  style={{ backgroundColor: selectedTab === tab ? RIVIAN.accent : RIVIAN.card }}
                >
                  {tab.charAt(0).toUpperCase() + tab.slice(1)}
                </button>
              ))}
            </div>

            <div className="rounded-xl p-6" style={{ backgroundColor: RIVIAN.card }}>
              {selectedTab === 'summary' && (
                <div>
                  <h3 className="text-heading text-white mb-6">Capsule Product Summary</h3>
                  <div className="space-y-6">
                    {DEMO_CONFIG.products.map((category, i) => (
                      <div key={i}>
                        <div className="flex items-center gap-2 mb-3">
                          <span className="text-xl">{category.icon}</span>
                          <span className="font-semibold text-white">{category.category}</span>
                          <span className="text-sm px-2 py-0.5 rounded" style={{ backgroundColor: RIVIAN.accent + '33', color: RIVIAN.accent }}>
                            {category.items.length} products
                          </span>
                        </div>
                        <div className="grid gap-2">
                          {category.items.map((item, j) => (
                            <div key={j} className="flex items-center justify-between p-3 rounded-lg" style={{ backgroundColor: 'rgba(0,0,0,0.2)' }}>
                              <div>
                                <div className="text-white font-medium">{item.name}</div>
                                <div className="text-xs text-gray-500">{item.location}</div>
                              </div>
                              <div className="text-right">
                                <div className="text-white">{item.qty} {item.unit}</div>
                                <div className="text-sm" style={{ color: RIVIAN.accent }}>{formatCurrency(item.qty * item.unitPrice)}</div>
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {selectedTab === 'takeoff' && (
                <div>
                  <h3 className="text-heading text-white mb-6">Detailed Takeoff</h3>
                  <table className="w-full">
                    <thead>
                      <tr className="text-left text-sm text-gray-400 border-b border-gray-700">
                        <th className="pb-3">Product</th>
                        <th className="pb-3">Qty</th>
                        <th className="pb-3">Unit Price</th>
                        <th className="pb-3">Total</th>
                        <th className="pb-3">Location</th>
                      </tr>
                    </thead>
                    <tbody>
                      {DEMO_CONFIG.products.flatMap(cat => cat.items).map((item, i) => (
                        <tr key={i} className="border-b border-gray-700" style={{ borderColor: 'rgba(255,255,255,0.1)' }}>
                          <td className="py-3 text-white">{item.name}</td>
                          <td className="py-3 text-gray-300">{item.qty} {item.unit}</td>
                          <td className="py-3 text-gray-300">{formatCurrency(item.unitPrice)}</td>
                          <td className="py-3" style={{ color: RIVIAN.accent }}>{formatCurrency(item.qty * item.unitPrice)}</td>
                          <td className="py-3 text-gray-500 text-sm">{item.location}</td>
                        </tr>
                      ))}
                      <tr className="font-bold">
                        <td className="py-4 text-white">TOTAL</td>
                        <td></td>
                        <td></td>
                        <td className="py-4 text-xl" style={{ color: RIVIAN.accent }}>{formatCurrency(totalValue)}</td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              )}

              {selectedTab === 'benefits' && (
                <div>
                  <h3 className="text-heading text-white mb-6">Capsule Benefits Analysis</h3>
                  <div className="grid grid-cols-2 gap-6">
                    {DEMO_CONFIG.benefits.map((b, i) => (
                      <div key={i} className="p-6 rounded-xl" style={{ backgroundColor: 'rgba(0,0,0,0.2)' }}>
                        <div className="text-sm text-gray-400 mb-1">{b.label}</div>
                        <div className="text-3xl font-bold text-white mb-1">{b.value}</div>
                        <div className="text-sm text-gray-500">{b.detail}</div>
                      </div>
                    ))}
                  </div>
                  <div className="mt-6 p-4 rounded-xl" style={{ backgroundColor: RIVIAN.accent + '22' }}>
                    <div className="text-sm" style={{ color: RIVIAN.accent }}>
                      üí° By choosing Capsule products for {DEMO_CONFIG.projectName}, you can achieve significant time and cost savings while maintaining the highest quality standards.
                    </div>
                  </div>
                </div>
              )}
